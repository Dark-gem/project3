<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #f0f0f0;
            height: 100vh;
            padding: 20px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar li {
            margin-bottom: 10px;
        }
        .sidebar button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-align: left;
            width: 100%;
            padding: 10px;
            transition: background-color 0.3s;
        }
        .sidebar button:hover {
            background-color: #e0e0e0;
        }
        .main-content {
            flex-grow: 1;
        }
        .top-bar {
            background-color: #03a9f4;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-icon, .more-icon {
            font-size: 24px;
            cursor: pointer;
        }
        .icons-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 10px;
            font-size: 24px;
            color: white;
        }
        .icon-blue { background-color: #03a9f4; }
        .icon-red { background-color: #f44336; }
        .icon-orange { background-color: #ff9800; }
        .icon-grey { background-color: #9e9e9e; }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Home Assistant</h2>
            <ul>
                <li><button onclick="changePage('overview')">Overview</button></li>
                <li><button onclick="changePage('Add User')">Add User</button></li>
                <li><button onclick="changePage('Check Attendance')">Check Attendance</button></li>
<!--                <li><button onclick="changePage('history')">History</button></li>-->
<!--                <li><button onclick="changePage('hassio')">Hass.io</button></li>-->
<!--                <li><button onclick="changePage('configuration')">Configuration</button></li>-->
            </ul>

        </div>
        <div class="main-content">
            <div class="top-bar">
                <div class="menu-icon">☰</div>
                <h2 id="pageTitle">Home</h2>
                <div class="more-icon">⋮</div>
            </div>
            <div id="pageContent" class="icons-container">
<!--                <div class="icon icon-blue">UI</div>-->
<!--                <div class="icon icon-red">HA</div>-->
<!--                <div class="icon icon-orange">☀</div>-->
<!--                <div class="icon icon-grey">☀</div>-->
            </div>
        </div>
    </div>

    <script>
        function changePage(page) {
            const pageTitle = document.getElementById('pageTitle');
            const pageContent = document.getElementById('pageContent');

            // Update the page title
            pageTitle.textContent = page.charAt(0).toUpperCase() + page.slice(1);

            // Clear current content
            pageContent.innerHTML = '';

            // Add new content based on the selected page
            switch(page) {
                case 'overview':
                    pageContent.innerHTML = '<h2>Overview </h2>';
                    break;
                case 'Add User':
                    pageContent.innerHTML = '<h2>Add User</h2>';
                    break;
                case 'Check Attendance':
                    pageContent.innerHTML = '<h2>Check Attendance</h2>';
                    break;
<!--                case 'history':-->
<!--                    pageContent.innerHTML = '<h2>History</h2>';-->
<!--                    break;-->
<!--                case 'hassio':-->
<!--                    pageContent.innerHTML = '<h2>Hass.io Dashboard</h2>';-->
<!--                    break;-->
<!--                case 'configuration':-->
<!--                    pageContent.innerHTML = '<h2>Configuration Settings</h2>';-->
<!--                    break;-->
                default:
                    pageContent.innerHTML = '<h2>Page not found</h2>';
            }
        }
    </script>
</body>
</html>
